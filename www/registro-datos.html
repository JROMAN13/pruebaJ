<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro-datos">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">Bienvenido a mi App</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">COMPLETA LOS DATOS</div>
        <div class="block block-strong">

            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input item-input-with-info">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Name</div>
                          <div class="item-input-wrap">
                            <input type="text" id="rNombre2" placeholder="Your name" required validate value=""/>
                            <span class="input-clear-button"></span>
                            <div class="item-input-info">Default "required" validation</div>
                          </div>
                        </div>
                      </li>

                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Apellido</div>
                            <div class="item-input-wrap">
                                <input type="text" id="rApellido2" placeholder="Apellido" required validate />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Pais</div>
                            <div class="item-input-wrap">
                                <input type="text" id="rPais2" placeholder="Pais" required validate/>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Telefono</div>
                            <div class="item-input-wrap">
                                <input type="tel" id="rTelefono2" placeholder="Telefono" required validate />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Fecha de Nacimiento</div>
                            <div class="item-input-wrap">
                                <input type="date" id="rFNac2" placeholder="Fecha de Nacimiento" required validate/>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="block block-strong">
                <p class="row">
                    <button class="col button button-small button-fill" id="bRegistroFin">Finalizar Registro</button>
                </p>
            </div>

        </div>
    </div>
</div>
