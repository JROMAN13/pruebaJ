<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><i class="icon icon-back"></i></div>
                    <div class="title">Page Title</div>
                    <div class="right"><i class="icon icon-forward"></i></div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <h1> Registrarse </h1>

                        <div class="list no-hairlines-md">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-media">
                                        <i class="f7-icons">envelope</i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">E-mail</div>
                                        <div class="item-input-wrap">
                                            <input type="email" placeholder="Your e-mail" id="rEmail" />
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-media">
                                        <i class="f7-icons">lock</i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" placeholder="Your password" id="rPassword" />
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="block" id="rMensaje">
                        </div>



                        <div class="block block-strong">
                            <p class="row">
                                <button class="col button button-small button-fill" id="bRegistro">Registrarse</button>
                            </p>
                        </div>

                        <h3> Si ya tiene usuario,</h3>
                        <div class="block block-strong">
                            <p class="row">
                                <a href="/inicio-sesion/" class="col button button-small button-fill">Inicia Sesi√≥n</a>
                            </p>
                        </div>

                        <!-- Link to another page -->
                        <a href="/about/">About app</a>

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
                        <p><a href="#" data-popup=".my-popup" class="popup-open">Open Popup</a></p>

                        <!-- And somewhere in DOM -->
                        <div class="popup my-popup">
                            <div class="view">
                                <div class="page">
                                    <div class="navbar">
                                        <div class="navbar-bg"></div>
                                        <div class="navbar-inner">
                                            <div class="title">Popup</div>
                                            <div class="right">
                                                <!-- Link to close popup -->
                                                <a class="link popup-close">Close</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="page-content">
                                        ...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>


    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAwzNtfao_YTo07cyZABVp3tPjaJ9Rb4ks",
            authDomain: "comit-1c2022-da96f.firebaseapp.com",
            projectId: "comit-1c2022-da96f",
            storageBucket: "comit-1c2022-da96f.appspot.com",
            messagingSenderId: "622172213957",
            appId: "1:622172213957:web:112aa639cae651b2bb56ac"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>-->
    <script type="text/javascript" src="lib/framework7/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
